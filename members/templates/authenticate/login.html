{% extends 'main/base.html' %}
{% load static %}

{% block title %}
  {{title}}
{% endblock %}

{% block extra_head_links %}
  <!--<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
{% endblock %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Имя пользователя</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Введите имя пользователя">
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" name="password">
  </div>
  <button type="submit" class="btn btn-dark" style="margin-top: 20px;">Войти</button>
</form>
</form>
{% endblock %}
